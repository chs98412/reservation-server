spring:
  application:
    name: hhplus
  profiles:
    active: local
  datasource:
    url: jdbc:mysql://localhost:55000/hhplus?characterEncoding=UTF-8&serverTimezone=UTC
    username: application
    password: application
    name: HangHaePlusDataSource
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      maximum-pool-size: 3
      connection-timeout: 10000
      max-lifetime: 60000
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: true
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate.timezone.default_storage: NORMALIZE_UTC
      hibernate.jdbc.time_zone: UTC

  data:
    redis:
      host: localhost
      port: 6379
---
spring.config.activate.on-profile: local, test
